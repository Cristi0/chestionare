<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            td a {
                color: #007bff !important;
            }
            td a:hover {
                text-decoration: underline;
            }
        </style>
        <meta charset="UTF-8">
        <title>Administrator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="http://localhost:8080/logout">Logout</a>
            <p th:text="'Buna ziua ' + ${numePrenume} + '!'">Buna ziua!</p>
            <table class="table table-sm table-bordered table-striped w-auto">
                <thead>
                    <tr>
                        <th>ID Chestionar</th>
                        <th>Descriere</th>
                        <th>Numar de intrebari</th>
                        <th>Utilizator creator</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="chestionar,iter : ${listaDeChestionare}">
                        <tr th:if="${iter.index % 2 == 0}" class="table-info">
                            <td th:text="${chestionar.chestionarId}"></td>
                            <td>
                                <a
                                        th:text="${chestionar.descriere}"
                                        th:href="@{http://localhost:8080/chestionar/{path}(path=${chestionar.chestionarId})}">
                                </a>
                            </td>
                            <td th:text="${chestionar.numarDeIntrebari}"></td>
                            <td th:text="${chestionar.utilizatorCreator.numePrenume}"></td>
                        </tr>
                        <tr th:if="${iter.index % 2 == 1}">
                            <td th:text="${chestionar.chestionarId}"></td>
                            <td>
                                <a
                                        th:text="${chestionar.descriere}"
                                        th:href="@{http://localhost:8080/chestionar/{path}(path=${chestionar.chestionarId})}">
                                </a>
                            </td>
                            <td th:text="${chestionar.numarDeIntrebari}"></td>
                            <td th:text="${chestionar.utilizatorCreator.numePrenume}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </body>
</html>
